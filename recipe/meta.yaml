{% set name = "textual-dev" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/textual_dev-{{ version }}.tar.gz
  sha256: 4e9d3a0cf18e6ae299e8b2d89e81e25cccacc5c8f0e3b0e2915fd17695bd583e

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv
  entry_points:
    - textual = textual_dev.cli:run

requirements:
  host:
    - python >=3.8,<4
    - poetry-core >=1.2.0
    - pip
  run:
    - python >=3.8,<4
    - textual >=0.36.0
    - aiohttp >=3.8.1
    - click >=8.1.2
    - msgpack-python >=1.0.3
    - typing_extensions >=4.4.0,<5.0.0

test:
  commands:
    - textual --help

about:
  home: https://github.com/Textualize/textual-dev
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Development tools for working with Textual
  dev_url: https://github.com/Textualize/textual-dev
  doc_url: https://textual.textualize.io/guide/devtools

extra:
  recipe-maintainers:
    - davidbrochart
